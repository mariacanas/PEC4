
<!--Para el ejercicio 5 se ha añadido
  [ngClass]="{'enVenta': article.isOnSale, 'noEnVenta': !article.isOnSale}"
    Si el articulo está en venta se aplica la clase enVenta a todo el producto, si el artículo no está en venta se aplica la clase noEnVenta a todo el producto
  [ngClass]="{'precioVenta': article.isOnSale, 'precioNoVenta': !article.isOnSale}"
    Si el artículo está en venta al precio del producto se le aplica la clase precioVenta, si el producto no está en venta, al precio se le aplica la clase precioNoVenta
  *ngIf="article.isOnSale" Para saber si el articulo esta en venta o no y así ocultar los botones o no
-->


<div *ngFor="let article of articles">
  <div class="article" [ngClass]="{'enVenta': article.isOnSale, 'noEnVenta': !article.isOnSale}">
    <h2>{{ article.name }}</h2>
    <img [src]="article.imageUrl" alt="{{ article.name }}">
    <p [ngClass]="{'precioVenta': article.isOnSale, 'precioNoVenta': !article.isOnSale}">Precio: {{ article.price }} $</p>
    <div class="botones" *ngIf="article.isOnSale">
      <button (click)="incrementQuantity(article)" [disabled]="!article.isOnSale">+</button>
      <span>{{ article.quantityInCart }}</span>
      <button (click)="decrementQuantity(article)" [disabled]="article.quantityInCart === 0">-</button>
    </div>
    
</div>
